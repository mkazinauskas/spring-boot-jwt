            constraintName: fk_client_scopes_to_client
            baseTableName: client_scopes
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
        - createTable:
            tableName: client_grant_types
            columns:
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: grant_type
                  type: varchar(32)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: client_grant_types
            columnNames: client_id, grant_type
        - addForeignKeyConstraint:
            constraintName: fk_client_grant_types_to_client
            baseTableName: client_grant_types
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
        - createTable:
            tableName: client_redirect_uris
            columns:
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: redirect_uri
