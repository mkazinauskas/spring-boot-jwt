databaseChangeLog:
  - changeSet:
      id: 1
      author: modestukasai
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unique_id
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: encoded_password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: bit
              - column:
                  name: account_not_expired
                  type: bit
              - column:
                  name: credentials_not_expired
                  type: bit
              - column:
                  name: account_not_locked
                  type: bit
              - column:
                  name: password_reset_code
                  type: varchar(32)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: activation_code
                  type: varchar(32)
                  constraints:
                    nullable: true
                    unique: true
        - createTable:
            tableName: user_authorities
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(32)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_authorities
            columnNames: user_id,authority
        - addForeignKeyConstraint:
            constraintName: fk_user_authorities_to_user
            baseTableName: user_authorities
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
  - changeSet:
      id: 2
      author: modestukasai
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unique_id
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: secret
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: enabled
                  type: bit
              - column:
                  name: auto_approve
                  type: bit
              - column:
                  name: access_token_validity_seconds
                  type: bigint
              - column:
                  name: refresh_token_validity_seconds
                  type: bigint
        - createTable:
            tableName: client_authorities
            columns:
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(40)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: client_authorities
            columnNames: client_id, authority
        - addForeignKeyConstraint:
            constraintName: fk_client_authorities_to_client
            baseTableName: client_authorities
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
        - createTable:
            tableName: client_scopes
            columns:
